<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Quarrey-Z Blog</title>
  <meta name="description" content="Quarrey-Z Blog" />
  <style>
    :root {
      /* --- Apple System Colors (Light) --- */
      --bg-app: #f2f2f7;
      --bg-sidebar: rgba(255, 255, 255, 0.75);
      --bg-card: #ffffff;
      
      --text-primary: #000000;
      --text-body: #1d1d1f;
      --text-secondary: #86868b;
      --text-tertiary: #d2d2d7;
      
      --accent: #007aff;
      --accent-hover: #0071eb;
      
      --separator: rgba(60, 60, 67, 0.12);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-card: 0 8px 24px -6px rgba(0,0,0,0.08);
      --shadow-cover: 0 12px 32px -8px rgba(0,0,0,0.12);
      
      --radius-l: 22px;
      --radius-m: 14px;
      --radius-s: 8px;
      
      --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      --font-display: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      --font-mono: "SF Mono", "Menlo", "Monaco", "Courier New", monospace;
      
      --header-height: 70px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-app: #000000;
        --bg-sidebar: rgba(28, 28, 30, 0.85);
        --bg-card: #1c1c1e;
        
        --text-primary: #ffffff;
        --text-body: #f5f5f7;
        --text-secondary: #98989d;
        --text-tertiary: #48484a;
        
        --accent: #0a84ff;
        --accent-hover: #409cff;
        
        --separator: rgba(84, 84, 88, 0.35);
        --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
        --shadow-card: 0 12px 40px -10px rgba(0,0,0,0.5);
        --shadow-cover: 0 20px 50px -10px rgba(0,0,0,0.6);
      }
    }

    /* 代码块配色 */
    :root {
      --bg-code: #1b1b1f;
      --border-code: rgba(0,0,0,0.05);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-code: #252529;
        --border-code: rgba(255,255,255,0.08);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-body);
      background-color: var(--bg-app);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden; /* 防止移动端横向滚动 */
    }

    /* --- Loading Screen --- */
    #loading-screen {
      position: fixed; inset: 0; background: var(--bg-app); z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.4s ease-out, visibility 0.4s;
    }
    #loading-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    
    .loading-logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 700; margin-bottom: 24px; color: var(--text-primary); }
    .progress-track { width: 200px; height: 4px; background: rgba(128, 128, 128, 0.2); border-radius: 100px; overflow: hidden; position: relative; }
    .progress-bar { height: 100%; width: 30%; background: var(--accent); border-radius: 100px; position: absolute; left: 0; animation: macos-progress 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    .loading-status { margin-top: 16px; font-size: 0.8rem; color: var(--text-secondary); font-family: var(--font-mono); opacity: 0.8; height: 1.2em; }
    
    @keyframes macos-progress { 0% { left: -30%; width: 30%; } 50% { width: 50%; } 100% { left: 100%; width: 30%; } }

    /* --- Layout --- */
    .page {
      max-width: 1400px; margin: 0 auto; height: 100vh;
      display: grid; grid-template-rows: auto 1fr; grid-template-columns: 280px 1fr;
      gap: 24px; padding: 24px; opacity: 0; transition: opacity 0.5s ease-out;
    }
    .page.visible { opacity: 1; }

    /* --- Header --- */
    header {
      grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
      height: var(--header-height);
      background: var(--bg-card); backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-radius: var(--radius-l); box-shadow: var(--shadow-sm); z-index: 100;
      position: relative;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    header h1 { font-family: var(--font-display); font-size: 1.25rem; font-weight: 700; letter-spacing: -0.01em; color: var(--text-primary); }
    
    /* Menu Button (Mobile Only) */
    .menu-btn {
        display: none; width: 32px; height: 32px; background: transparent; border: none; cursor: pointer;
        align-items: center; justify-content: center; padding: 0;
    }
    .menu-icon { width: 24px; height: 24px; fill: var(--text-primary); }

    /* Indexing Status Pill */
    .status-indicator {
        font-size: 0.75rem; color: var(--text-secondary); font-weight: 500;
        background: var(--bg-app); padding: 4px 10px; border-radius: 99px;
        border: 1px solid var(--separator); transition: all 0.3s;
        opacity: 0;
    }
    .status-indicator.active { opacity: 1; color: var(--accent); border-color: var(--accent); }

    /* --- Sidebar --- */
    .sidebar { grid-row: 2; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none; }
    .sidebar::-webkit-scrollbar { display: none; }
    .panel { background: var(--bg-card); border-radius: var(--radius-l); box-shadow: var(--shadow-sm); overflow: hidden; transition: transform 0.2s ease; }

    /* Search Box */
    .search-wrapper { padding: 6px; flex-shrink: 0; }
    .search-box {
      width: 100%; padding: 10px 16px; background: var(--bg-app);
      border-radius: var(--radius-m); border: 2px solid transparent; 
      color: var(--text-primary); font-size: 0.95rem; outline: none; transition: all 0.2s ease;
      -webkit-appearance: none; /* iOS Reset */
    }
    .search-box::placeholder { color: var(--text-secondary); }
    .search-box:focus { background: var(--bg-card); border-color: var(--accent); box-shadow: 0 0 0 4px var(--separator); }
    .search-box.drag-over { background: var(--bg-card); border-color: var(--accent); transform: scale(1.02); }

    /* List Items */
    .list-container { padding: 12px; flex: 1; overflow-y: auto; }
    .section-title { font-size: 0.7rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.08em; margin: 8px 12px 10px; opacity: 0.9; }
    
    .folder-item, .post-item {
      display: flex; align-items: center; gap: 12px; padding: 10px 12px; margin-bottom: 4px;
      border-radius: var(--radius-m); cursor: pointer; transition: background 0.15s ease-out;
      position: relative;
    }
    .folder-item:hover, .post-item:hover { background-color: var(--bg-app); }
    .folder-item.active, .post-item.active { background-color: var(--accent); color: white; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25); }
    .folder-item.active .item-title,
    .post-item.active .item-title,
    .folder-item.active .item-subtitle,
    .post-item.active .item-subtitle { color: white !important; }

    .folder-spinner {
      width: 16px; height: 16px; border: 2px solid var(--text-tertiary);
      border-top-color: var(--accent); border-radius: 50%;
      animation: spin 0.8s linear infinite; display: none; margin-left: auto;
    }
    .folder-item.loading .folder-spinner { display: block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Thumbnails & Fallback Icons */
    .cover-thumb { 
      width: 36px; height: 36px; border-radius: 8px; object-fit: cover; 
      background: var(--bg-app); border: 1px solid var(--separator); flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .cover-thumb.placeholder {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='72' height='72' viewBox='0 0 96 96'><rect x='12' y='12' width='72' height='72' rx='22' fill='%23eef1f5'/><path d='M37 37c0-6.1 4.9-11 11-11s11 4.9 11 11c0 5.2-3.9 8.1-6.8 10.3-2.1 1.5-3.7 2.8-3.7 5.7v3.2' stroke='%239aa3b2' stroke-width='4.8' fill='none' stroke-linecap='round'/><circle cx='48' cy='68' r='3.8' fill='%239aa3b2'/></svg>");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70% 70%;
    }

    /* --- Main Content --- */
    main.panel { grid-row: 2; padding: 0; background: var(--bg-card); box-shadow: var(--shadow-card); position: relative; display: flex; flex-direction: column; overflow: hidden; }
    .scroll-container { height: 100%; overflow-y: auto; padding: 48px 64px 80px; -webkit-overflow-scrolling: touch; }

    .post-cover { width: 100%; aspect-ratio: 2.4/1; object-fit: cover; border-radius: var(--radius-l); margin-bottom: 40px; box-shadow: var(--shadow-cover); display: block; border: 1px solid var(--separator); }
    .post-cover.full { aspect-ratio: auto; object-fit: contain; background: var(--bg-app); }
    .post-cover.placeholder {
      background-color: var(--bg-app);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 96px 96px;
    }
    .post-meta { display: flex; flex-wrap: wrap; align-items: center; gap: 8px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--separator); font-family: var(--font-display); font-size: 0.8rem; font-weight: 600; letter-spacing: 0.03em; color: var(--text-secondary); text-transform: uppercase; }
    .meta-path { color: var(--text-secondary); } .meta-name { color: var(--text-primary); } .meta-sep { color: var(--text-tertiary); font-size: 0.6em; }
    
    .content { max-width: 720px; margin: 0 auto; font-size: 1.06rem; line-height: 1.75; color: var(--text-body); }
    .content h1 { font-family: var(--font-display); font-size: 2.4rem; font-weight: 700; letter-spacing: -0.02em; margin: 0 0 0.8em; color: var(--text-primary); line-height: 1.2; word-break: break-word; }
    .content h2 { font-family: var(--font-display); font-size: 1.65rem; font-weight: 600; margin: 2.2em 0 0.8em; letter-spacing: -0.015em; color: var(--text-primary); }
    .content h3 { font-size: 1.35rem; font-weight: 600; margin: 1.8em 0 0.6em; color: var(--text-primary); }
    .content p { margin-bottom: 1.6em; }
    .content a { color: var(--accent); text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; word-break: break-all; }
    .content a:hover { border-bottom-color: var(--accent); }
    .content ul, .content ol { margin-bottom: 1.6em; padding-left: 1.5em; }
    .content blockquote { border-left: 4px solid var(--accent); background: var(--bg-app); padding: 16px 20px; margin: 2em 0; border-radius: 0 var(--radius-m) var(--radius-m) 0; font-style: italic; }

    /* Code Blocks */
    .content pre { position: relative; background: var(--bg-code); border: 1px solid var(--border-code); padding: 20px; border-radius: var(--radius-m); overflow-x: auto; margin: 2em 0; font-family: var(--font-mono); font-size: 0.92em; line-height: 1.55; color: #abb2bf; }
    .content pre code.hljs { display: block; background: transparent; padding: 0; }
    .copy-btn { position: absolute; top: 12px; right: 12px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.6); font-size: 0.75rem; padding: 4px 10px; border-radius: 6px; cursor: pointer; font-family: var(--font-main); transition: all 0.2s; opacity: 0; }
    .content pre:hover .copy-btn { opacity: 1; }
    .copy-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }
    .copy-btn.copied { background: var(--accent); color: white; border-color: var(--accent); }
    .content pre code::-webkit-scrollbar { height: 8px; }
    .content pre code::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
    .content p code, .content li code { background: var(--bg-app); padding: 3px 6px; border-radius: 6px; font-family: var(--font-mono); font-size: 0.88em; color: var(--accent); border: 1px solid var(--separator); word-break: break-word; }

    /* Media */
    .content figure { margin: 3em 0; text-align: center; }
    .content img, .content video { display: block; max-width: 100%; border-radius: var(--radius-l); box-shadow: var(--shadow-card); margin: 0 auto; }
    .content figcaption { margin-top: 16px; font-size: 0.85rem; color: var(--text-secondary); font-weight: 500; }
    .content .embed { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: var(--radius-l); overflow: hidden; box-shadow: var(--shadow-card); margin-bottom: 12px; }
    .content .embed iframe { width: 100%; height: 100%; border: 0; }

    /* States */
    .empty-state { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-tertiary); text-align: center; padding: 20px; }
    .footer-note { margin-top: 16px; font-size: 0.8rem; padding: 6px 14px; background: var(--bg-app); border-radius: 99px; color: var(--text-secondary); }

    /* Overlay for Mobile */
    .overlay-backdrop {
        position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
        z-index: 500; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
    }
    .overlay-backdrop.active { opacity: 1; pointer-events: auto; }

    /* --- Mobile Adaptation (Significant Changes) --- */
    @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr; /* Header + Main */
        padding: 12px; gap: 16px;
        height: 100dvh; /* Dynamic Viewport Height */
      }
      
      header {
        position: sticky; top: 0; margin: 0;
        border-radius: var(--radius-m);
        padding: 0 16px;
      }
      
      .menu-btn { display: flex; }
      
      /* Mobile Sidebar (Drawer) */
      .sidebar {
        position: fixed; top: 0; left: 0; bottom: 0;
        width: 85%; max-width: 320px;
        background: var(--bg-sidebar);
        backdrop-filter: saturate(180%) blur(25px);
        -webkit-backdrop-filter: saturate(180%) blur(25px);
        z-index: 1000;
        
        /* 修改点 1: 增加 box-shadow 的过渡，并默认设为 none */
        transform: translateX(-100%);
        box-shadow: none; 
        transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1), box-shadow 0.3s ease;
        
        padding: 20px 16px 20px;
        border-right: 1px solid var(--separator);
      }
      
      .sidebar.open { 
        transform: translateX(0); 
        /* 修改点 2: 只有打开时才显示阴影 */
        box-shadow: 20px 0 50px rgba(0,0,0,0.2);
      }
      
      /* Adjust Sidebar Content for Mobile */
      .panel { background: transparent; box-shadow: none; border-radius: 0; }
      .search-wrapper { padding: 0 0 16px 0; }
      .list-container { padding: 0; }
      
      /* Main Content on Mobile */
      main.panel {
        border-radius: var(--radius-m);
      }
      .scroll-container { padding: 24px 20px 80px; }
      .post-cover { aspect-ratio: 16/9; margin-bottom: 24px; border-radius: var(--radius-m); }
      .content h1 { font-size: 1.7rem; }
      .content h2 { font-size: 1.4rem; }
      .copy-btn { opacity: 1; padding: 6px 10px; }
    }
  </style>

<body>

  <div id="loading-screen">
    <div class="loading-logo">Quarrey-Z Blog</div>
    <div class="progress-track">
      <div class="progress-bar"></div>
    </div>
    <div class="loading-status" id="loading-text">Starting...</div>
  </div>

  <div class="overlay-backdrop" id="overlay"></div>

  <div class="page">
    <header>
      <div class="header-left">
        <button id="menu-btn" class="menu-btn" aria-label="Menu">
          <svg class="menu-icon" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <h1>Quarrey-Z Blog</h1>
      </div>
      <div id="index-status" class="status-indicator">Indexing...</div>
    </header>

    <aside class="sidebar" id="sidebar">
      <div class="panel search-wrapper">
        <input id="search" class="search-box" placeholder="搜索 (Search)..." />
      </div>

      <div class="panel list-container">
        <div class="section-title">Library</div>
        <div id="folder-items"></div>
      </div>

      <div class="panel list-container">
        <div class="section-title">Articles</div>
        <div id="post-items"></div>
      </div>
    </aside>

    <main class="panel">
      <div class="scroll-container">
        <div id="post-view">
          <div class="empty-state">
            <div style="font-weight:600; font-size:1.1rem; color:var(--text-secondary); margin-bottom:8px;">未选择文章</div>
            <div style="color:var(--text-tertiary)">请点击左上角菜单选择文章</div>
            <div class="footer-note">Ensure <code>pack.json</code> exists</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
  <script>
    const ASSET_DIR_NAME = "__assets";
    const PACK_FILE = "pack.json";
    const SUPPORTED_IMAGE_EXT = ["png", "jpg", "jpeg", "webp", "avif", "gif"];

    // Icons
    const DEFAULT_Q_SVG = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 96 96'><rect x='12' y='12' width='72' height='72' rx='22' fill='%23eef1f5'/><path d='M37 37c0-6.1 4.9-11 11-11s11 4.9 11 11c0 5.2-3.9 8.1-6.8 10.3-2.1 1.5-3.7 2.8-3.7 5.7v3.2' stroke='%239aa3b2' stroke-width='4.8' fill='none' stroke-linecap='round'/><circle cx='48' cy='68' r='3.8' fill='%239aa3b2'/></svg>";

    const loadingScreen = document.getElementById("loading-screen");
    const loadingText = document.getElementById("loading-text");
    const pageContainer = document.querySelector(".page");
    const indexStatus = document.getElementById("index-status");

    const folderListEl = document.getElementById("folder-items");
    const postListEl = document.getElementById("post-items");
    const postViewEl = document.getElementById("post-view");
    const searchInput = document.getElementById("search");
    
    // Mobile UI Elements
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    const state = {
      folders: [],
      posts: [],
      selectedFolder: null,
      selectedPost: null,
      cache: new Map(),
      loadedPaths: new Set(),
      preloadLinks: new Set()
    };

    marked.setOptions({ breaks: true, langPrefix: "language-" });

    // --- Mobile Interactions ---
    function toggleSidebar() {
        const isOpen = sidebar.classList.contains("open");
        if (isOpen) {
            sidebar.classList.remove("open");
            overlay.classList.remove("active");
        } else {
            sidebar.classList.add("open");
            overlay.classList.add("active");
        }
    }
    
    menuBtn.addEventListener("click", toggleSidebar);
    overlay.addEventListener("click", toggleSidebar);

    // Drag & Drop
    searchInput.addEventListener("dragover", (e) => { e.preventDefault(); searchInput.classList.add("drag-over"); });
    searchInput.addEventListener("dragleave", (e) => { e.preventDefault(); searchInput.classList.remove("drag-over"); });
    searchInput.addEventListener("drop", (e) => {
        e.preventDefault(); searchInput.classList.remove("drag-over");
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
            searchInput.value = e.dataTransfer.files[0].name;
            renderPosts();
        }
    });
    searchInput.addEventListener("input", () => renderPosts());

    // --- Helpers ---
    function normalizePath(path) {
      const cleaned = path.replace(/\\+/g, "/").replace(/\/+$/, "");
      const withoutDot = cleaned.replace(/^\.\/+/, "");
      return withoutDot === "" ? "." : withoutDot;
    }
    
    function normalizeQuery(query) {
      if (!query) return "";
      return query.trim().replace(/\\+/g, "/").replace(/^\.\/+/, "").toLowerCase();
    }

    async function fetchPack(path) {
      const cleanPath = normalizePath(path);
      const packPath = cleanPath === "." ? `./${PACK_FILE}` : `${cleanPath}/${PACK_FILE}`;
      try {
        const res = await fetch(packPath, { cache: "no-store" });
        if (!res.ok) return null;
        return await res.json();
      } catch (err) { return null; }
    }

    async function exists(path) {
      try {
        const res = await fetch(path, { method: "HEAD" });
        if (!res.ok) return false;
        const contentType = res.headers.get("content-type") || "";
        return contentType.startsWith("image/");
      } catch (err) {
        return false;
      }
    }

    async function findCover(basePath, baseName) {
      const names = Array.isArray(baseName) ? baseName : [baseName];
      for (const name of names) {
        for (const ext of SUPPORTED_IMAGE_EXT) {
          const candidate = `${basePath}/${ASSET_DIR_NAME}/${name}.${ext}`;
          if (await exists(candidate)) return candidate;
        }
      }
      return null;
    }

    function ensurePreload(url, asType) {
      if (!url || state.preloadLinks.has(url)) return;
      const link = document.createElement("link"); link.rel = "preload"; link.as = asType; link.href = url;
      document.head.appendChild(link); state.preloadLinks.add(url);
    }

    // --- Crawler (Search Index) ---
    async function backgroundCrawl(folderPath, depth = 0) {
      const normPath = normalizePath(folderPath);
      if (state.loadedPaths.has(normPath)) return;
      
      const pack = await fetchPack(normPath);
      if (!pack) return;

      state.loadedPaths.add(normPath);
      const basePath = normPath === "." ? "." : normPath;
      const blogs = Array.isArray(pack.blog) ? pack.blog : [];
      const dics = Array.isArray(pack.dic) ? pack.dic : [];

      for (const item of blogs) {
        const name = String(item).trim();
        if (!name) continue;
        const fileName = name.endsWith(".md") ? name : `${name}.md`;
        const filePath = normalizePath(`${basePath}/${fileName}`);
        
        if (!state.posts.some(p => p.path === filePath)) {
          state.posts.push({ path: filePath, name: fileName.replace(/\.md$/, ""), folderPath: basePath, cover: null });
        }
      }

      const subFolders = [];
      for (const item of dics) {
        const name = String(item).replace(/\/+$/, "").trim();
        if (!name || name === ASSET_DIR_NAME) continue;
        const dirPath = normalizePath(`${basePath}/${name}`);
        if (!state.folders.some(f => f.path === dirPath)) {
          state.folders.push({ path: dirPath, name: name, loaded: false, depth: depth + 1, cover: null });
        }
        subFolders.push(dirPath);
      }
      
      if(searchInput.value) renderPosts(); 

      for (const sub of subFolders) {
        await backgroundCrawl(sub, depth + 1);
      }
    }

    // --- Active Loader (UI) ---
    async function loadFolderActive(folderPath) {
      const normPath = normalizePath(folderPath);
      
      if (!state.loadedPaths.has(normPath)) {
         await backgroundCrawl(normPath);
      }
      
      const currentFolder = state.folders.find(f => f.path === normPath);
      if (currentFolder) currentFolder.loaded = true;

      // 立即渲染 UI (无封面状态)
      state.folders.sort((a, b) => {
        if (a.depth !== b.depth) return a.depth - b.depth;
        return a.name.localeCompare(b.name, "zh-Hans-CN");
      });
      renderFolders();
      renderPosts();
      
      // 静默加载封面
      const targetFolders = state.folders.filter(f => {
          const parentPath = f.path.split("/").slice(0, -1).join("/") || ".";
          return parentPath === normPath;
      });
      
      const targetPosts = state.posts.filter(p => p.folderPath === normPath);

      targetFolders.forEach(async f => {
         if(!f.cover) {
             const c = await findCover(f.path, f.name); 
             if(c) { f.cover = c; ensurePreload(c, "image"); renderFolders(); }
         }
      });
      
      targetPosts.forEach(async p => {
         if(!p.cover) {
             const c = await findCover(p.folderPath, p.name);
             if(c) { p.cover = c; ensurePreload(c, "image"); renderPosts(); }
         }
      });
    }

    // --- Rendering ---
    function renderFolders() {
      folderListEl.innerHTML = "";
      state.folders.forEach(folder => {
        const item = document.createElement("div");
        const isActive = state.selectedFolder === folder.path;
        item.className = "folder-item" + (isActive ? " active" : "");
        if(folder.loading) item.classList.add("loading");
        item.style.paddingLeft = `calc(12px + ${(folder.depth || 0) * 16}px)`;
        
        const thumbContent = folder.cover 
            ? `<img class="cover-thumb" src="${folder.cover}" alt="" />`
            : `<div class="cover-thumb placeholder"></div>`;

        item.innerHTML = `
          ${thumbContent}
          <div class="item-title" style="flex:1; font-weight:500; font-size:0.95rem;">${folder.name}</div>
          <div class="folder-spinner"></div>
        `;
        
        item.addEventListener("click", async () => {
          searchInput.value = "";
          state.selectedFolder = folder.path;
          
          if (!state.loadedPaths.has(folder.path)) {
             folder.loading = true; renderFolders();
             await loadFolderActive(folder.path);
             folder.loading = false;
          } else {
             loadFolderActive(folder.path); 
          }
          renderFolders(); renderPosts();
        });
        folderListEl.appendChild(item);
      });
    }

    function renderPosts() {
      postListEl.innerHTML = "";
      const query = normalizeQuery(searchInput.value);
      
      const posts = state.posts.filter(post => {
        if (query) return post.name.toLowerCase().includes(query) || post.path.toLowerCase().includes(query);
        const currentPath = state.selectedFolder || ".";
        return post.folderPath === currentPath;
      });

      posts.forEach(post => {
        const item = document.createElement("div");
        const isActive = state.selectedPost && state.selectedPost.path === post.path;
        item.className = "post-item" + (isActive ? " active" : "");
        
        const thumbContent = post.cover 
            ? `<img class="cover-thumb" src="${post.cover}" alt="" />`
            : `<div class="cover-thumb placeholder"></div>`;

        item.innerHTML = `
          ${thumbContent}
          <div>
            <div class="item-title" style="font-weight:500; font-size:0.95rem;">${post.name}</div>
            <div class="item-subtitle" style="font-size:0.75rem; color:${isActive ? 'rgba(255,255,255,0.8)' : 'var(--text-secondary)'};">
              ${post.folderPath === "." ? "Library" : post.folderPath.split("/").pop()}
            </div>
          </div>
        `;
        item.addEventListener("click", () => {
            loadPost(post);
            // Auto close sidebar on mobile
            if (window.innerWidth <= 900) {
                sidebar.classList.remove("open");
                overlay.classList.remove("active");
            }
        });
        postListEl.appendChild(item);
      });
      
      if (!posts.length) { 
        postListEl.innerHTML = `<div class="empty-state" style="padding:20px; font-size:0.9rem">${query ? "Searching..." : "Folder is empty"}</div>`; 
      }
    }

    // --- Content Loader ---
    function processCodeBlocks(container) {
      const pres = Array.from(container.querySelectorAll("pre"));
      pres.forEach(pre => {
        const codeBlock = pre.querySelector("code");
        if (codeBlock) {
          if (!codeBlock.classList.contains("hljs")) codeBlock.classList.add("hljs");
          try { hljs.highlightElement(codeBlock); } catch (e) {}
        }
        const btn = document.createElement("button");
        btn.className = "copy-btn"; btn.textContent = "Copy";
        btn.onclick = () => {
            const text = codeBlock ? codeBlock.innerText : pre.innerText;
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = "Copied"; btn.classList.add("copied");
                setTimeout(() => { btn.textContent = "Copy"; btn.classList.remove("copied"); }, 2000);
            });
        };
        pre.appendChild(btn);
      });
    }
    
    function resolvePath(basePath, url) {
      if (!url) return url;
      if (url.startsWith("http://") || url.startsWith("https://") || url.startsWith("/")) return url;
      return normalizePath(basePath + "/" + url);
    }
    function extractMediaUrls(markdown, basePath) {
      const urls = [];
      const imageRegex = /!\[[^\]]*\]\(([^)]+)\)/g;
      const videoRegex = /<video[^>]*src=["']([^"']+)["'][^>]*>/g;
      let match;
      while ((match = imageRegex.exec(markdown))) { urls.push(resolvePath(basePath, match[1])); }
      while ((match = videoRegex.exec(markdown))) { urls.push(resolvePath(basePath, match[1])); }
      return urls;
    }
    function applyFootnotes(markdown) {
      const lines = markdown.split(/\r?\n/); const defs = new Map(); const output = []; let inFence = false;
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.match(/^```|^~~~$/)) { inFence = !inFence; output.push(line); continue; }
        if (!inFence) {
          const defMatch = line.match(/^\[\^([^\]]+)\]:\s*(.+)$/);
          if (defMatch) { defs.set(defMatch[1], defMatch[2]); continue; }
        }
        output.push(line);
      }
      if (!defs.size) return { markdown, footnotesHtml: "" };
      const replaced = output.join("\n").replace(/\[\^([^\]]+)\]/g, (match, id) => {
        if (!defs.has(id)) return match;
        return `<sup class="footnote-ref"><a href="#fn-${id}" id="fnref-${id}">[${id}]</a></sup>`;
      });
      const items = Array.from(defs.entries()).map(([id, text]) => `<li id="fn-${id}">${text} <a href="#fnref-${id}">↩</a></li>`).join("");
      return { markdown: replaced, footnotesHtml: `<section class="footnotes"><hr><ol>${items}</ol></section>` };
    }
    function rewriteRelativeUrls(container, basePath) {
      const elements = container.querySelectorAll("img, video, source, a");
      elements.forEach(el => {
        const attr = el.tagName.toLowerCase() === "a" ? "href" : "src";
        const raw = el.getAttribute(attr);
        if (!raw) return;
        const rewritten = resolvePath(basePath, raw);
        if (rewritten !== raw) { el.setAttribute(attr, rewritten); }
      });
    }
    function enhanceEmbeds(container) {
        const links = Array.from(container.querySelectorAll("a"));
        links.forEach(link => {
            const href = link.getAttribute("href"); if (!href) return;
            const ytId = extractYouTubeId(href);
            const bili = extractBilibiliId(href);
            if (!ytId && !bili) return;
            const wrapper = document.createElement("div"); wrapper.className = "embed";
            const caption = link.textContent.trim();
            if (caption && caption !== href) { wrapper.dataset.caption = caption; }
            const iframe = document.createElement("iframe");
            iframe.setAttribute("loading", "lazy");
            iframe.setAttribute("allowfullscreen", "true");
            iframe.setAttribute(
              "allow",
              "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
            );
            iframe.style.border = "none";
            if (ytId) iframe.src = `https://www.youtube.com/embed/${ytId}`;
            else if (bili) iframe.src = `https://player.bilibili.com/player.html?${bili.type}=${bili.value}&page=1&high_quality=1&danmaku=0&autoplay=0`;
            wrapper.appendChild(iframe); link.replaceWith(wrapper);
        });
    }
    function enhancePlainEmbeds(container) {}
    function extractYouTubeId(url) {
        try { const u = new URL(url); if(u.hostname==="youtu.be")return u.pathname.slice(1); if(u.hostname.includes("youtube.com")){if(u.pathname==="/watch")return u.searchParams.get("v");if(u.pathname.startsWith("/embed/"))return u.pathname.split("/embed/")[1];if(u.pathname.startsWith("/shorts/"))return u.pathname.split("/shorts/")[1];} }catch(e){} return null;
    }
    function extractBilibiliId(url) {
        try { const u = new URL(url); if(!u.hostname.includes("bilibili.com"))return null; const bv=u.pathname.match(/(BV\w+)/); if(bv)return{type:"bvid",value:bv[1]}; const av=u.pathname.match(/(av\d+)/); if(av)return{type:"aid",value:av[1].replace("av","")}; }catch(e){} return null;
    }
    function enhanceCaptions(container) {
      container.querySelectorAll("img").forEach(img => {
        const caption = img.getAttribute("title") || img.getAttribute("alt");
        if (caption) {
            const fig = document.createElement("figure"); const cap = document.createElement("figcaption");
            cap.textContent = caption; img.parentNode.replaceChild(fig, img); fig.appendChild(img); fig.appendChild(cap);
        }
      });
    }

    function extractFrontSettings(markdown) {
      const match = markdown.match(/^\s*<!--([\s\S]*?)-->\s*/);
      if (!match) return { settings: null, cleaned: markdown };
      const raw = match[1].trim();
      if (!raw) return { settings: null, cleaned: markdown.replace(match[0], "") };
      let jsonText = raw;
      if (!raw.trim().startsWith("{")) {
        jsonText = `{${raw}}`;
      }
      try {
        const parsed = JSON.parse(jsonText);
        return { settings: parsed, cleaned: markdown.replace(match[0], "") };
      } catch (err) {
        return { settings: null, cleaned: markdown.replace(match[0], "") };
      }
    }

    async function fetchMarkdown(path) {
      if (state.cache.has(path)) return state.cache.get(path);
      try {
        const res = await fetch(path, { cache: "no-store" });
        if (!res.ok) return null;
        const text = await res.text();
        state.cache.set(path, text);
        return text;
      } catch (err) { return null; }
    }

    async function loadPost(post) {
      state.selectedPost = post;
      renderPosts();
      
      const markdown = await fetchMarkdown(post.path);
      if (!markdown) { postViewEl.innerHTML = `<div class="empty-state">Unable to load ${post.path}</div>`; return; }
      const front = extractFrontSettings(markdown);
      const frontSettings = front.settings && front.settings.setting ? front.settings.setting : {};
      const contentMarkdown = front.cleaned;

      const basePath = post.path.split("/").slice(0, -1).join("/") || ".";
      const mediaUrls = extractMediaUrls(markdown, basePath);
      mediaUrls.forEach(url => { if (url.match(/\.(mp4|webm|mov)$/i)) ensurePreload(url, "video"); else ensurePreload(url, "image"); });

      const footnoteResult = applyFootnotes(contentMarkdown);
      const html = marked.parse(footnoteResult.markdown + "\n\n" + footnoteResult.footnotesHtml);
      
      postViewEl.innerHTML = "";
      if (post.cover) {
        const img = document.createElement("img");
        img.src = post.cover;
        img.className = "post-cover" + (frontSettings.iffull ? " full" : "");
        postViewEl.appendChild(img);
      } else {
        const placeholder = document.createElement("div");
        placeholder.className = "post-cover placeholder";
        placeholder.style.backgroundImage = `url(${DEFAULT_Q_SVG})`;
        postViewEl.appendChild(placeholder);
      }
      const meta = document.createElement("div"); meta.className = "post-meta";
      const folderDisplay = post.folderPath === "." ? "Library" : post.folderPath;
      meta.innerHTML = `<span class="meta-path">${folderDisplay}</span><span class="meta-sep">●</span><span class="meta-name">${post.name}</span>`;
      postViewEl.appendChild(meta);
      
      const content = document.createElement("div"); content.className = "content"; content.innerHTML = html;
      if (frontSettings["background-color"]) {
        content.style.backgroundColor = frontSettings["background-color"];
        content.style.borderRadius = "16px";
        content.style.padding = "20px";
      }
      if (frontSettings["font-color"]) {
        content.style.color = frontSettings["font-color"];
        content.style.setProperty("--katex-color", frontSettings["font-color"]);
        content.querySelectorAll("h1, h2, h3, h4, h5, h6").forEach(el => {
          el.style.color = frontSettings["font-color"];
        });
      }
      
      rewriteRelativeUrls(content, basePath);
      enhanceEmbeds(content);
      processCodeBlocks(content);
      enhanceCaptions(content);
      
      postViewEl.appendChild(content);
      renderMathInElement(content, { delimiters: [ { left: "$$", right: "$$", display: true }, { left: "\\(", right: "\\)", display: false }, { left: "$", right: "$", display: false } ], throwOnError: false });
      if (frontSettings["font-color"]) {
        content.querySelectorAll(".katex").forEach(el => {
          el.style.color = frontSettings["font-color"];
        });
      }
    }

    // --- Init ---
    async function init() {
      const rootFolder = { path: ".", name: "Library", loaded: true, depth: 0, cover: null };
      
      // Load Root Cover explicitly
      findCover(".", "Library").then(cover => {
         if(cover) { rootFolder.cover = cover; ensurePreload(cover, "image"); renderFolders(); }
      });
      state.folders.push(rootFolder);
      state.selectedFolder = ".";
      
      loadingText.textContent = "Loading Root...";
      await loadFolderActive(".");
      
      if (state.posts[0]) {
          loadingText.textContent = "Rendering...";
          await loadPost(state.posts[0]);
      } else {
          postViewEl.innerHTML = `<div class="empty-state">No content found</div>`;
      }

      requestAnimationFrame(() => {
          loadingScreen.classList.add("hidden");
          pageContainer.classList.add("visible");
          setTimeout(() => { loadingScreen.style.display = 'none'; }, 500);
      });

      indexStatus.classList.add("active");
      await backgroundCrawl("."); 
      indexStatus.textContent = "Ready";
      setTimeout(() => indexStatus.classList.remove("active"), 2000);
    }

    init();
  </script>
